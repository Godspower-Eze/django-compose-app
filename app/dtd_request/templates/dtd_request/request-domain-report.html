{% extends "dtd_reports/report-nav.html" %}

{% block report %}

<div class="container p-2 bg-light">
  <div class="row">
    <div class="col">
      <canvas id="call-type-chart" data-url="{% url 'dtd_reports:request-domain-report-data' %}"></canvas>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
<script>
  $(function() {
    $("#request-domains-report").addClass("active");
  });

  $(function () {

    var $callTypeChart = $("#call-type-chart");
    $.ajax({
      url: $callTypeChart.data("url"),
      success: function (data) {

        var ctx = $callTypeChart[0].getContext("2d");

        Chart.scaleService.updateScaleDefaults('linear', {
            ticks: {
                min: 0
            }
        });

        new Chart(ctx, {
          type: 'polarArea',
          data: {
            labels: data.labels,
            datasets: [
              {
                label: '# of Requests',
                backgroundColor: [
                  'darkturquoise', 'lightgreen', 'lightsalmon',
                  'mediumpurple', 'palevioletred'
                ],
                data: data.counts
              }
            ]          
          },
          options: {
            responsive: true,
            legend: {
              position: 'left',
            },
            title: {
              display: true,
              text: 'Total Requests by Domain (Top 5)'
            }
          }
        });

      }
    });

    });
</script>

{% endblock %}
