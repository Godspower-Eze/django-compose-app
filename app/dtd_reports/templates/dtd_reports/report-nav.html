{% extends "dtd_request/base.html" %}

{% load static %}

{% block title %}Call Reports{% endblock %}

{% block content %}

<div class="container p-2 bg-light">
  <div class="row">
    <div class="col">
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'dtd_calls:call-type-report' %}" id="calls-per-day-report">Calls per Day</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'dtd_calls:call-duration-report' %}" id="call-duration-per-day-report">Call Duration per Day</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'dtd_request:request-domain-report' %}" id="request-domains-report">Requests by Domain</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col">
      {% block report %}{% endblock %}
    </div>
  </div>
</div>

<script>
  $(function() {
    $("#reports").addClass("active");
  });
</script>

{% endblock %}
