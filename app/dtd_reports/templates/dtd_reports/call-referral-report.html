{% extends "dtd_reports/report-nav.html" %}

{% block report %}

<div class="container p-2 bg-light">
  <div class="row">
    <div class="col">
      <canvas id="call-duration-chart" data-url="{% url 'dtd_reports:call-referral-report-data' %}"></canvas>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@0.7.0"></script>
<script>
  $(function() {
    $("#call-referral-report").addClass("active");
  });

  $(function () {

    var $callDurationChart = $("#call-duration-chart");
    $.ajax({
      url: $callDurationChart.data("url"),
      success: function (data) {

        var ctx = $callDurationChart[0].getContext("2d");

        Chart.scaleService.updateScaleDefaults('linear', {
            ticks: {
                min: 0
            }
        });

        new Chart(ctx, {
          plugins: [ChartDataLabels],
          type: 'pie',
          data: {
            labels: data.labels,
            datasets: [
              {
                label: '% of Calls',
                backgroundColor: ['darkturquoise', 'lightgreen'],
                data: data.percents
              }
            ]          
          },
          options: {
            responsive: true,
            legend: {
              position: 'left',
            },
            title: {
              display: true,
              text: 'Percentage of Calls Referred'
            },
            tooltips: {
              callbacks: {
                label: (item, data) => {
                  var i = item.index;                 
                  return  data.labels[i] + ': ' + data.datasets[0].data[i] + '%';
                }
              }
            },
            plugins: {
              datalabels: {
                formatter: (value, ctx) => {
                  return value + "%";
                },
                color: '#ffffff',
                font: {
                  size: 18,
                  weight: 'bold'
                }
              }
            }
          }
        });

      }
    });

  });
</script>

{% endblock %}
