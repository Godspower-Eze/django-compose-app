{% extends "dtd_reports/report-nav.html" %}

{% block report %}

<div class="container p-2 bg-light">
  <div class="row">
    <div class="col">
      <canvas id="total-calls-requests-chart" data-url="{% url 'dtd_reports:total-calls-requests-report-data' %}"></canvas>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@0.7.0"></script>
<script>
  $(function() {
    $("#total-calls-requests-report").addClass("active");
  });

  $(function () {

    var $totalCallsRequestsChart = $("#total-calls-requests-chart");
    $.ajax({
      url: $totalCallsRequestsChart.data("url"),
      success: function (data) {

        var ctx = $totalCallsRequestsChart[0].getContext("2d");

        Chart.scaleService.updateScaleDefaults('linear', {
            ticks: {
                min: 0
            }
        });

        new Chart(ctx, {
          plugins: [ChartDataLabels],
          type: 'pie',
          data: {
            labels: data.labels,
            datasets: [
              {
                label: '# of Intakes',
                backgroundColor: ['lightsalmon', 'palevioletred'],
                data: data.counts
              }
            ]          
          },
          options: {
            responsive: true,
            legend: {
              position: 'left',
            },
            title: {
              display: true,
              text: 'Incoming Calls vs Online Requests'
            },
            plugins: {
              datalabels: {
                color: '#ffffff',
                font: {
                  size: 18,
                  weight: 'bold'
                }
              }
            }
          }
        });

      }
    });

  });
</script>

{% endblock %}
