{% extends "dtd_reports/report-nav.html" %}

{% block report %}

<div class="container p-2 bg-light">
  <div class="row">
    <div class="col">
      <canvas id="call-type-chart" data-url="{% url 'dtd_reports:call-type-report-data' %}"></canvas>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@0.7.0"></script>
<script>
  $(function() {
    $("#calls-per-day-report").addClass("active");
  });

  $(function () {

    var $callTypeChart = $("#call-type-chart");
    $.ajax({
      url: $callTypeChart.data("url"),
      success: function (data) {

        var ctx = $callTypeChart[0].getContext("2d");

        Chart.scaleService.updateScaleDefaults('linear', {
            ticks: {
                min: 0
            }
        });

        new Chart(ctx, {
          plugins: [ChartDataLabels],
          type: 'bar',
          data: {
            labels: data.labels,
            datasets: [
              {
                label: 'Incoming Calls',
                backgroundColor: 'darkturquoise',
                data: data.incoming_calls
              },
              {
                label: 'Outgoing Calls',
                backgroundColor: 'lightgreen',
                data: data.outgoing_calls
              }
            ]          
          },
          options: {
            responsive: true,
            legend: {
              position: 'top',
            },
            title: {
              display: true,
              text: 'Calls per Day, by Type'
            },
            plugins: {
              datalabels: {
                color: '#ffffff',
                font: {
                  size: 18,
                  weight: 'bold'
                }
              }
            }
          }
        });

      }
    });

    });
</script>

{% endblock %}
